<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulário Bootstrap</title>
</head>
<body>

    <div class="alert alert-warning alert-dismissible" >
        <button class="btn-close" data-bs-dismiss="alert">

        </button>
        Para prosseguir, preencha os dados abaixo
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário Bootstrap(Básico)</h1>
                <form action="">
                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Digite seu telefone:</label>
                    <input class="form-control" type="tel" name="telefone" id="telefone">
                    <button class="btn btn-success">Enviar formulario</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
